version: '3'
services:
  db:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - ./postgres/volumes:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 'root'
  web:
    build: .
    environment:
      RAILS_ENV: development
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/cafedotcom
    ports:
      - '3000:3000'
    depends_on:
      - db
